                options: [

                justification: "O Art. 165 lista os objetivos (I a VI). Promoção por bravura é apurada em Sindicância específica (Art. 16), não sendo uma 'medida' resultante de um Conselho Disciplinar."

                justification: "Art. 169: '...militar é considerado inabilitado definitivamente para inclusão nos quadros de acesso para promoção, observado o inciso V do art. 57 da Lei 2.578/2012...'"

                ],
                answer: "pela legítima defesa própria ou de terceiro",
                justification: "Art. 118. 'Legítima defesa' é uma CAUSA DE EXCLUSÃO DA INFRAÇÃO (Art. 117), não de extinção da punibilidade. As outras opções, incluindo 'causa de justificação' (opção E), são causas de extinção (Art. 118)."

                    "A transgressão grave prescreve em 5 anos, desde a data da ocorrência do ato.",

                answer: "A transgressão leve prescreve em 1 ano, desde a data do conhecimento pela Administração.",
                justification: "Art. 119. A prescrição conta-se da data do 'conhecimento pela Administração'. Os prazos são: Leve (1 ano), Média (2 anos), Grave (5 anos). A instauração do processo INTERROMPE, não suspende, a prescrição."

            {

                options: [

                    "O militar estadual punido com prisão deve comparecer a todos os atos de serviço.",
                    "Na realização do enquadramento, quando a transgressão de maior gravidade é classificada como média, poderá ser aplicado 15 dias de detenção se a pontuação for de 29 pontos negativos.",

                answer: "O cumprimento da punição disciplinar por militar estadual afastado do serviço, sob licença, à disposição ou cedido a outro órgão ocorre após a sua apresentação à Corporação.",
                justification: "Art. 115. Esta é a 'letra de lei'. As demais estão incorretas: (a) é o conceito de PRISÃO (Art. 109); (b) o punido com PRISÃO 'pode' comparecer a instrução casernal (Art. 109, §4), quem 'deve' é o de DETENÇÃO (Art. 108); (c) 29 pontos (média) = 1 a 10 dias de detenção (Art. 112, V, b, 1); (e) a ordem NÃO deve ser manifestadamente ilegal (Art. 116, II)."

        // Adiciona as questões adicionais ao array principal
        // questions.push(...additionalQuestions); // Removido pois já adicionei manualmente


        // Lógica do Quiz
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const progressText = document.getElementById('progress-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackTitle = document.getElementById('feedback-title');
        const feedbackJustification = document.getElementById('feedback-justification');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreText = document.getElementById('score-text');
        const finalScore = document.getElementById('final-score');
        const finalPercentage = document.getElementById('final-percentage');

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            // Embaralha as questões para cada nova tentativa
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            // Limita a 100 questões (conforme solicitado) - Agora 103
            // shuffledQuestions = shuffledQuestions.slice(0, 103); 
            
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            scoreText.textContent = `Acertos: 0`;
            progressText.textContent = `Questão 1 de ${shuffledQuestions.length}`;
            finalScore.textContent = `0 / ${shuffledQuestions.length}`;
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            // Limpa estado anterior
            feedbackContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            optionsContainer.classList.remove('disabled-options');
            optionsContainer.innerHTML = '';

            // Define o texto da questão e progresso
            questionText.innerHTML = `(${question.article}) ${question.question}`;
            progressText.textContent = `Questão ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;

            // Cria os botões de opção
            question.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'option-btn w-full text-left p-4 rounded-lg border-2 border-gray-200 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300';
                button.onclick = () => selectAnswer(button, optionText, question.answer, question.justification);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedButton, selectedText, correctAnswerText, justification) {
            optionsContainer.classList.add('disabled-options'); // Desabilita cliques futuros
            nextBtn.classList.remove('hidden');

            const isCorrect = selectedText === correctAnswerText;

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedbackTitle.textContent = "Resposta Correta!";
                feedbackTitle.className = "text-lg font-semibold text-green-600";
            } else {
                selectedButton.classList.add('incorrect');
                feedbackTitle.textContent = "Resposta Incorreta";
                feedbackTitle.className = "text-lg font-semibold text-red-600";
                
                // Mostra a correta
                const allButtons = optionsContainer.querySelectorAll('.option-btn');
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswerText) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Mostra a justificativa
            feedbackJustification.innerHTML = `<strong>Justificativa:</strong> ${justification}`;
            feedbackContainer.classList.remove('hidden');
            scoreText.textContent = `Acertos: ${score}`;
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const percentage = ((score / shuffledQuestions.length) * 100).toFixed(0);
            finalScore.textContent = `${score} / ${shuffledQuestions.length}`;
            finalPercentage.textContent = `Você acertou ${percentage}%`;

            if (percentage >= 70) {
                finalPercentage.classList.add('text-green-600');
                finalPercentage.classList.remove('text-red-600');
            } else {
                finalPercentage.classList.add('text-red-600');
                finalPercentage.classList.remove('text-green-600');
            }
        }

        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // Inicia o quiz
        startQuiz();
    </script>
